<!DOCTYPE html><html lang="ar" dir="rtl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="icon" type="image/png" href="images/logo.png" />    <title>Login</title>    <link rel="stylesheet" href="css/bootstrap.min.css">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    <link rel="stylesheet" href="css/login.css"></head>    <section class="login">        <div class="container">            <div class="row">                <div class="col-lg-5 col-md-12 login-text">                    <h3 class="text-center" style="color: white">مرحبا بك </h3>                    <p class="text-center" style="color: white">للحصول عل المشاريع وتوظيفها يمكنك اختيار أحد الخيارين الموجودين لإمكانية رفع وظائف أو الحصول على الوظائف المختلفة في العديد من المجالات والتخصصات الكثيرة .                    </p>                    <div class="row">                        <div class="col-sm-6 text-center">                            <button type="button" class="btn btn-default" style="padding-right: 50px;padding-left: 50px;background-color: #77C66B;color: white;margin-top: 20px">وسيط</button>                        </div>                        <div class="col-sm-6 text-center">                            <button type="button" class="btn btn-default" style="padding-right: 50px;padding-left: 50px;background-color: #C6926B;color: white;margin-top: 20px">عميل</button>                        </div>                    </div>                </div>                <div class="col-lg-2 col-md-12"></div>                <div class="col-lg-5 col-md-12 login-form" >                    <h3 class="text-center" >تسجيل الدخول </h3>                    <p class="text-center" >هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقدتم توليد هذا النص من مولد النص العربى                    </p>                    <form>                        <div class="form-group">                            <input type="email" class="form-control text-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="اسم المستخدم">                        </div>                        <div class="form-group">                            <input type="password" class="form-control text-right" id="exampleInputPassword1" placeholder="كلمة المرور">                        </div>                        <p class="text-right">نسيت كلمة المرور</p>                        <div class="form-group col-sm-12 text-center">                            <button type="button" class="btn btn-default" style="padding-right: 50px;padding-left: 50px;background-color: #684A81;color: white;margin-top: 20px">تسجيل الدخول</button>                        </div>                    </form>                </div>            </div>        </div>    </section><body><script src="js/jquery-3.3.1.min.js"></script><script src="js/popper.js"></script><script src="js/bootstrap.min.js"></script><script src="js/owl.carousel.min.js"></script><script src="js/plugin.js"></script><script src="js/wow.min.js"></script><script src="js/main.js"></script><script>    new WOW().init();</script></body></html>
